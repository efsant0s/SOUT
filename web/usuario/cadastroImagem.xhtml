<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"     
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bem vindo</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data" class="mx-auto" style="padding-bottom: 15px;height: 100%; padding-left: 15px; padding-right: 15px; border: 1px solid black; float: left; display: inline-block; width: 97%;"  >

            <h:outputText  value="FaÃ§a o upload de imagem" />

            <div id="upload-button">
                <h:inputFile value="#{imagemView.image}">
                    <f:passThroughAttribute name="accept" value="image/jpg"/>
                    <f:ajax event="change" listener="#{imagemView.salvaCaptura()}" execute="@form" render="@form"/>
                </h:inputFile>
            </div>

            <h:panelGroup rendered="#{imagemView.upladed}" layout="block" style="text-align: center">
                <img src="#{imagemView.caminhoImagem}" style="border:3px solid #DDD;"/>

                <h:commandButton  value ="Expresso" action="cadastroSuperExpresso" actionListener="#{imagemView.setExpresso()}"/>
                <h:commandButton  value ="Personalizado" action="cadastroConjunto" actionListener="#{imagemView.setPersonalizado()}"/>

            </h:panelGroup>
        </h:form>
    </h:body>
</html>
