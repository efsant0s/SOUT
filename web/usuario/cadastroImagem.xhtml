<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"     
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Bem vindo</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data" class="mx-auto" style="padding-bottom: 15px;height: 100%; padding-left: 15px; padding-right: 15px; border: 1px solid black; float: left; display: inline-block; width: 97%;"  >


            <h:outputText rendered="#{!imagemView.upladed}" value="FaÃ§a o upload de imagem" />
            <div id="upload-button">
                <h:inputFile value="#{imagemView.image}" rendered="#{!imagemView.upladed}">

                    <f:passThroughAttribute name="accept" value="image/jpg"/>
                    <f:ajax event="change" listener="#{imagemView.salvaCaptura()}" execute="@form" render="@form"/>
                </h:inputFile>
            </div>

            <h:panelGroup  rendered="#{imagemView.upladed}" layout="block" style="text-align: center">
              
            </h:panelGroup>
            <h:commandButton     value ="Expresso" action="#{imagemView.setExpresso()}"/>
            <h:commandButton     value ="Personalizado" action="#{imagemView.setPersonalizado()}"/>

        </h:form>
    </h:body>
</html>
