<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"     
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Salvar capturas</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data" class="mx-auto" style="padding-bottom: 15px;height: 100%; padding-left: 15px; padding-right: 15px; border: 1px solid black; float: left; display: inline-block; width: 97%;"  >
            <h:inputHidden  value ="#{imagemView}"/>
            <h:outputText  value="Adicionar imagem" />        
            <div id="upload-button">
                <h:inputFile value="#{expressoView.image}">
                    <f:passThroughAttribute name="accept" value="image/jpg"/>
                    <f:ajax event="change" listener="#{expressoView.salvaCaptura()}" execute="@form" render="@form"/>
                </h:inputFile>
            </div>
            <table style="padding-bottom: 15px;height: 100%; padding-left: 15px; padding-right: 15px; border: 1px solid black; width: 97%; "> 
                <tr>
                    <th>Caminho</th>
                    <th>Ações</th>
                </tr>

                <ui:repeat var="elem" value="#{expressoView.lista}">
                    <tr>                       
                        <td>
                            <h:inputText style="width: 90%" value="#{elem}" />
                        </td>
                        <td>
                           <h:commandButton value="Excluir" 
                                            action="#{expressoView.remove(elem)}" />
                        </td>
                    </tr>
                </ui:repeat>
            </table>

            <h:panelGroup rendered="#{expressoView.textoPronto}"   layout="block" style="text-align: center">
                <h:inputTextarea rows="10" cols="500" value="#{expressoView.textoTraducao}" />
            </h:panelGroup>
            <h:commandButton action="inicial" value="Voltar"/>
            <h:commandButton action="#{expressoView.escreveCampo()}" value="Traduzir"/>
        </h:form>



    </h:body>
</html>
