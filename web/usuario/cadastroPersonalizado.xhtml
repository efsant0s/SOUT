<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"     
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h:form style="height: 100%; width: 30%; border: 1px solid black; ">
             <h:form enctype="multipart/form-data" >


                 <h:outputText rendered="#{!personalizadoView.uploaded}" value="FaÃ§a o upload de imagem" />
                <div id="upload-button">
                    <h:inputFile value="#{personalizadoView.image}" rendered="#{!personalizadoView.uploaded}">

                        <f:passThroughAttribute name="accept" value="image/jpg"/>
                        <f:ajax event="change" listener="#{personalizadoView.salvaCaptura()}" execute="@form" render="@form"/>
                    </h:inputFile>
                </div>

                <h:panelGroup  rendered="#{personalizadoView.uploaded}" layout="block" style="text-align: center">
                    <h:graphicImage value="#{personalizadoView.getImagemCaminho()}"></h:graphicImage>
                </h:panelGroup>

            </h:form>
        </h:form>
    </h:body>
</html>
