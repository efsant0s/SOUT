<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="msgs" showDetail="true"/>

            <h:panelGrid columns="2">
                <p:imageCropper value="#{cropperView.croppedImage}" image="/images/teste.jpg" initialCoords="0,0,0,0"/>
                <h:panelGroup id="cropped">
                    <p:graphicImage rendered="#{not empty cropperView.newImageName}" name="/images/#{cropperView.newImageName}.jpg" />
                </h:panelGroup>
            </h:panelGrid>

            <p:commandButton value="Cortar!" action="#{cropperView.crop()}" update="cropped msgs" icon="ui-icon-scissors"/>
        </h:form>
    </h:body>
</html>
