<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"     
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data" class="mx-auto" style="padding-bottom: 15px;height: 100%; padding-left: 15px; padding-right: 15px; border: 1px solid black; float: left; display: inline-block; width: 97%;"  >
            <h:inputHidden  value ="#{capturaView.captura.id}"/>
            <br/>
            <h:outputText value="Nome da tabela" />
            <br/>
           
        <h:outputText  value="Upload imagem referência" />        
            <div id="upload-button">
                <h:inputFile value="#{capturaView.image}">
                    <f:passThroughAttribute name="accept" value="image/png"/>
                    <f:ajax event="change" listener="#{capturaView.fazUploadImagem()}" execute="@form" render="@form"/>
                </h:inputFile>
            </div>
            
            <h:commandButton  value ="Avançar" actionListener="#{capturaView.salvacaptura()}"/>
            <h:commandButton action="inicial" value="Voltar"/>
        </h:form>
    </h:body>
</html>
