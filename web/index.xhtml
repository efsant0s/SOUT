<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"/>
   
    <h:head>
        <title>Login </title>
    </h:head>
    <h:body >
        <h:inputHidden value="#{usuarioView}" />

        <div  class="d-flex justify-content-center" style="margin-top: 18%;">
        <form action="j_spring_security_check" method="post">
            <h:panelGrid columns="2">
                <h:outputLabel for="j_username"><i class="material-icons md-36">person</i></h:outputLabel>
                <h:inputText id="j_username" />
                 <h:outputLabel for="j_password"><i class="material-icons md-36">lock</i></h:outputLabel>
                <h:inputSecret id="j_password" />
            </h:panelGrid>
            <div class="d-flex justify-content-center"> <h:commandButton type="submit" value="Entrar" class=" btn btn-dark"/> </div>
        </form>
        </div>
        
        

    
    </h:body>
</html>
